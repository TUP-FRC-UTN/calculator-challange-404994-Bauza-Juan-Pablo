<div class="container justify-content-center align-items-center py-5">
    <div class="container border border-dark col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card-body p-md-5 text-center">
            <h3 class="mb-4 fw-semibold">Calculadora</h3>
            <div class="container">
                <div class="row my-3">
                    <div class="col-lg-12">
                        <p>Valor 1:</p>
                        <input type="text" id="firstNumImput" (input)="UpdateNum1($event)">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-lg-12">
                        <p>Valor 2:</p>
                        <input type="text" id="secondNumImput" (input)="UpdateNum2($event)">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-lg-12">
                        <p>Resultado:</p>
                        <input type="text" disabled="true" value="{{resultado}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <app-calculator-brain [num1]="number1" [num2]="number2"
                    (resultado)="MostrarResultado($event)"></app-calculator-brain>
            </div>
        </div>
    </div>

</div>
